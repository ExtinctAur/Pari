<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love 2.0 - Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffdde1, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    h2 {
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Love 2.0 ðŸ’–</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="login()">Login</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcdppTg2pJc9c0iOig_Hp6pDIDAL6_Kjs",
      authDomain: "pari-ca0b5.firebaseapp.com",
      projectId: "pari-ca0b5",
      storageBucket: "pari-ca0b5.appspot.com",
      messagingSenderId: "426313475739",
      appId: "1:426313475739:web:adcb0eb1570a593b62483e",
      measurementId: "G-Y5TJF6Z0MK"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      if (!username) return alert("Please enter a username");

      const userRef = db.collection("tokens").doc(username);
      const doc = await userRef.get();
      if (!doc.exists) {
        await userRef.set({ count: 0 });
      }

      localStorage.setItem("currentUser", username);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
